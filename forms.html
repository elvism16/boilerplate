<section>
  <div class="row">

<section>
  <div class="row">
    <div class="column col-sm-12">

      <form action="" method="get" class="form">

          <div class="form-row">
            
            
            <label for="text" class="form-label">
              <span class="form-label-text">
                  <span class='svgicon'><svg class='icon-user'><use xlink:href='#icon-user'/></svg></span>
                Input type text
              </span>
              <abbr title="required">*</abbr>
              <input id="text" class="form-input" type="text" placeholder="Placeholder Text" name="text" >
              <button class="form-btn-clear" type="reset"><span class='svgicon'><svg class='icon-cross'><use xlink:href='#icon-cross'/></svg></span></button>
              <small class="form-hint error">this is a message</small>
            </label>          </div>
          <div class="form-row">
            
            
            <label for="email" class="form-label">
              <span class="form-label-text">
                Input type email
              </span>
              <abbr title="required">*</abbr>
              <input id="email" class="form-input" type="email" placeholder="Placeholder Text" name="email" >
              
              <small class="form-hint success">this is a message</small>
            </label>          </div>
          <div class="form-row">
            
            
            <label for="search" class="form-label">
              <span class="form-label-text">
                Input type search
              </span>
              
              <input id="search" class="form-input" type="search" placeholder="Placeholder Text" name="search" >
              
              <small class="form-hint hint">this is a message</small>
            </label>          </div>
          <div class="form-row">
            
            
            <label for="number" class="form-label">
              <span class="form-label-text">
                Input type number
              </span>
              
              <input id="number" class="form-input" type="number" placeholder="Placeholder Text" name="number" >
              
              <small class="form-hint error">this is a message</small>
            </label>          </div>
          <div class="form-row">
            
            
            <label for="password" class="form-label">
              <span class="form-label-text">
                Input type password
              </span>
              <abbr title="required">*</abbr>
              <input id="password" class="form-input" type="password" placeholder="Placeholder Text" name="password" >
              
              <small class="form-hint hint">this is a message</small>
            </label>          </div>
          <div class="form-row">

          <div class="form-row">

              cols / rows
